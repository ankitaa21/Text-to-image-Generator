<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to image generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    
    <h1>'AI' TEXT TO IMAGE GENERATOR</h1>
    <div class="input">
        <label for="">Create an Image from Text prompt:</label>
        <input type="text" name="" id="input" placeholder="Enter a Text to generate the Image"> 
        <button id="btn"> Generate Image<img src="send.svg"></button>
    </div>
    <div class="output">
       <div class="image">

       <img id="image" scr="">
       <img  id="svg" src="image.svg" alt="">
       <img id="loading" src="load.gif" alt="">

    </div>
   
    <div class="buttons">

        <button id="download">Download<img src="download.svg" alt=""></button>
        <button id="reset"> Reset <img src="reset.svg" alt=""></button>
    </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
